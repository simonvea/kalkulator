<!DOCTYPE html>
<htlm lang="no">
    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="stil.css"> 
        <title>Kalkulator!</title>

    </head>
    <body>
        <div id="container">
            <div id="display">1234</div>
                <div class="top numbers" data-key="8" id="backspace">&#x232b;</div>
                <div class="top operators" id="clear">AC</div>
                <div class="numbers" data-key="55" id="7">7</div>
                <div class="numbers" data-key="56" id="8">8</div>
                <div class="numbers" data-key="57" id="9">9</div>
                <div class="operators" data-char="47" id="divide">&#247;</div>
                <div class="numbers" data-key="52" id="4">4</div>
                <div class="numbers" data-key="53" id="5">5</div>
                <div class="numbers" data-key="54" id="6">6</div>
                <div class="operators" data-char="42" id="multiply">&#x2715;</div>
                <div class="numbers" data-key="49" id="1">1</div>
                <div class="numbers" data-key="50" id="2">2</div>
                <div class="numbers" data-key="51" id="3">3</div>
                <div class="operators" data-char="45" id="sub">-</div>
                <div class="numbers" data-key="48" id="0">0</div>
                <div class="numbers" data-key="190" id=".">.</div>
                <div class="operators" data-char="13" data-char2="61" id="sum">=</div>
                <div class="operators" data-char="43" id="add">+</div>
            
        </div>

    </body>

    <script src="skript.js"></script>
</htlm>
