<!DOCTYPE html>
<htlm lang="no">
    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="stil.css"> 
        <title>Kalkulator!</title>

    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
                <div class="button" id="backspace">&#x232b;</div>
                <div class="button" id="clear">AC</div>
                <div class="button numbers" id="7">7</div>
                <div class="button numbers" id="8">8</div>
                <div class="button numbers" id="9">9</div>
                <div class="button operators" data-key="/" id="divide">&#247;</div>
                <div class="button numbers" id="4">4</div>
                <div class="button numbers" id="5">5</div>
                <div class="button numbers" id="6">6</div>
                <div class="button operators" data-key="*" id="multiply">&#x2715;</div>
                <div class="button numbers" id="1">1</div>
                <div class="button numbers" id="2">2</div>
                <div class="button numbers" id="3">3</div>
                <div class="button operators" data-key="-" id="sub">-</div>
                <div class="button numbers" id="0">0</div>
                <div class="button numbers" id=".">.</div>
                <div class="button" id="sum">=</div>
                <div class="button operators" data-key="+" id="add">+</div>
            
        </div>

    </body>

    <script src="skript.js"></script>
</htlm>
